<!DOCTYPE html>
<html>
    <head>
        <title>💸💸💸Esto es una tienda💸💸💸</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form>
            <h1>🦌🦌Bienvenido a la tienda de Venado Tuerto🦌🦌</h1>
            <h2>Por favor, Ingrese su Nombre</h2>
            <div>
                <label for="nombre_Completo" class="label">Nombre Completo</label>
                <input id="nombre_Completo" type="text" name="nombre_Completo" class="input" size="40" maxlength="50" placeholder="Nombres y Apellidos" required>
            </div>
            <div>
                <label for="opciones">Opciones</label>
                <select id="opciones" name="opciones">
                    <option value="Naranja">Naranjas</option>
                    <option value="Pera">Peras</option>
                    <option value="Frutillas">Frutillas</option>
                    <option value="Mandarinas">Mandarinas</option>
                </select>
            </div>
            <div>
                <label for="Cantidad_de_Productos" class="label">🍐🍓Cantidad de Productos🍓🍐</label>
                <input id="Cantidad_de_Productos" type="number" name="Cantidad_de_Productos" class="input" size="20" maxlength="10" placeholder="Cantidad total de productos" required>
            </div>
            <div class="row center">
                <button type="submit">Realizar Pedido</button>
            </div>
        </form>
    </body>
</html>
